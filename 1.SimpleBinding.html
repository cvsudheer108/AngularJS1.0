<!--XXXXXXXXXXXXXXX_Sample : Binding a textbox to a model so that an expression can make use if it_XXXXXXXXXXXX-->
<!doctype html>
<html>
    <head>
            <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    </head>
    <body ng-app>
        <div>
            <lable>Name</lable>
            <!--Note: No need of name for the element, name for the model it is tied to is good enough-->
            <input type="text" ng-model="myName" placeholder="Enter name"/>
            <hr/>
            <h3>Hello {{myName}}!</h3>
        </div>
    </body>
</html>

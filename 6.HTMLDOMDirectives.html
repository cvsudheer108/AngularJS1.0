<html>
   
   <head>
      <title>AngularJS HTML DOM Directives</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script>
        var app = angular.module('myApp', []);
        var ctrl = app.controller("myCtrlr", function($scope){
                    $scope.clickCounter = 0;
                    $scope.btnClicked = function() {
                           $scope.clickCounter++; 
                    }
        });
       
      </script>
   </head>

   
   <body ng-app = "myApp" >
      <h2>AngularJS HTML DOM Directives</h2>
      <div>
         <table>
             <tr><td>Enable or disable button based on checkbox value (ng-click & ng-disabled))</td></tr>
            <tr>
               <td><input type = "checkbox" ng-model = "enableDisableButton">Disable Button</td>
               <td><button ng-disabled = "enableDisableButton" ng-click="count = count+1" ng-init="count=0">Click Me!</button></td>
               <td>Clicked first button {{count}} times</td>
            </tr>
            
            <tr><td>Show or Hide button based on checkbox value (ng-show & ng-hide))</td></tr>
            <tr>
               <td><input type = "checkbox" ng-model = "showHide1">Show or Hide Button</td>
               <td><button ng-show = "showHide1">Click Me!</button></td>
            </tr>
            
            
            <tr ng-controller="myCtrlr">
               <td><p>Total click: {{ clickCounter }}</p></td>
               <td><button ng-click = "btnClicked()">Click Me!</button></td>
            </tr>
         </table>
         
      </div>
      
      
   </body>
</html>
